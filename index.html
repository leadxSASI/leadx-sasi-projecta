<!DOCTYPE html>
<html>
<head>
  <title>Short Video Downloader</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 400px; padding: 8px; }
    button { padding: 8px 12px; margin-left: 5px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Short Video Downloader</h2>
  <input type="text" id="url" placeholder="Paste video URL here"/>
  <button onclick="downloadVideo()">Download</button>

  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("url").value;
      if(!url) return alert("Please enter URL");

      document.getElementById("result").innerHTML = "Downloading...";
      
      try {
        const response = await fetch("/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        if(data.download_link){
          document.getElementById("result").innerHTML = `<a href="${data.download_link}" download>Click here to download</a>`;
        } else {
          document.getElementById("result").innerHTML = "Download failed";
        }
      } catch(e){
        document.getElementById("result").innerHTML = "Error occurred";
      }
    }
  </script>
</body>
</html>
