<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Prank 😜</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    #prank-msg {
      font-size: 1.8em;
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    video {
      display: none;
    }
    canvas {
      display: none;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 4px solid #fff;
      border-radius: 12px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>📸 Camera Loading...</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="photo" alt="">

  <div id="prank-msg">😜 You’ve been pranked!</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const prankMsg = document.getElementById('prank-msg');

    // 1️⃣ ask camera permission
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // 2️⃣ wait a short time to let the camera load
        setTimeout(() => {
          // 3️⃣ draw one frame to canvas
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);

          // 4️⃣ show image preview
          const dataUrl = canvas.toDataURL('image/png');
          photo.src = dataUrl;
          photo.style.display = 'block';

          // 5️⃣ show prank message
          prankMsg.style.display = 'block';

          // 6️⃣ stop camera after capture
          stream.getTracks().forEach(track => track.stop());

          // 7️⃣ auto reset after few seconds
          setTimeout(() => {
            window.location.reload();
          }, 5000);
        }, 1500);

      })
      .catch(err => {
        alert('Camera permission denied or unavailable.');
        console.error(err);
      });
  </script>

</body>
</html>
