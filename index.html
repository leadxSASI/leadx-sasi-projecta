<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Bot Image List</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üì∏ Telegram Bot Image List</h1>
  <div id="gallery" class="gallery"></div>

  <script>
    const token = "8079056355:AAGP1alTryOpzFmtk8ZxNWKxs6q59Mbuj70";

    async function loadImages() {
      try {
        const res = await fetch(`https://api.telegram.org/bot${token}/getUpdates`);
        const data = await res.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        data.result.forEach(update => {
          if (update.message && update.message.photo) {
            const photoSizes = update.message.photo;
            const fileId = photoSizes[photoSizes.length - 1].file_id; // largest size
            fetchFile(fileId, gallery);
          }
        });

      } catch (e) {
        alert("‚ö†Ô∏è Error: " + e.message);
        console.log(e);
      }
    }

    async function fetchFile(fileId, gallery) {
      const fileRes = await fetch(`https://api.telegram.org/bot${token}/getFile?file_id=${fileId}`);
      const fileData = await fileRes.json();
      if (fileData.ok) {
        const filePath = fileData.result.file_path;
        const fileUrl = `https://api.telegram.org/file/bot${token}/${filePath}`;
        const img = document.createElement('img');
        img.src = fileUrl;
        gallery.appendChild(img);
      }
    }

    loadImages();
  </script>
</body>
</html>
